<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <link rel="stylesheet" type="text/css" href="./styles/cells.css">
    <link rel="stylesheet" type="text/css" href="./styles/canvas.css">
    <link rel="stylesheet" type="text/css" href="./styles/navbar.css">
    <link rel="stylesheet" type="text/css" href="./styles/warning-box.css">
    <link rel="icon" type="iamge/x-icon" href="./public/favicon.ico" />
</head>

<body>
    <div id="navbar">
        <ul>
            <li id="logo-wrapper">
                <div class="navbar-button">
                    <a href="." title="Home"><img src="./public/logo.png" alt="Maze" id="logo"></a>
                </div>
            </li>
            <li>
                <div class="navbar-button" id="algorithms-button">Algorithms</div>
                <div class="dropdown-content">
                    <div class="content" id="bfs-button">
                        Breadth First Search
                    </div>
                    <div class="content" id="dfs-button">
                        Depth First Search
                    </div>
                </div>
            </li>
            <li>
                <div class="navbar-button" id="createmaze-button">Create Maze</div>
                <div class="dropdown-content">
                    <div class="content" id="randomize-button">
                        Randomize
                    </div>
                </div>
            </li>
            <li>
                <div class="navbar-button" id="reset-button">Reset Map</div>
            </li>
            <li>
                <div class="navbar-button selected" id="walls-button">
                    Add Walls
                </div>
            </li>
            <li>
                <div class="navbar-button" id="start-button">
                    Set Start
                </div>
            </li>
            <li>
                <div class="navbar-button" id="end-button">
                    Set End
                </div>
            </li>
            <li id="diagnostics-wrapper">
                <div class="navbar-button" id="diagnosticsButton">Diagnostics</div>
            </li>
        </ul>
    </div>

    <div id="warning-box"></div>
    <div id="legend">
        <div class="legend-item" id="start-wrapper">
            <div class="legend-cell" id="start"></div>
            Start Cell
        </div>
        <div class="legend-item" id="end-wrapper">
            <div class="legend-cell" id="end"></div>
            End Cell
        </div>
        <div class="legend-item" id="wall-wrapper">
            <div class="legend-cell" id="wall"></div>
            Wall Cell
        </div>
        <div class="legend-item" id="visited-wrapper">
            <div class="legend-cell" id="visited"></div>
            Visited Cell
        </div>
        <div class="legend-item" id="path-wrapper">
            <div class="legend-cell" id="path"></div>
            Path Cell
        </div>
    </div>
    <div id="canvas-wrapper">
        <div id="canvas"></div>
    </div>
    <div id="status" style="display: none;"></div>
    <div id="footer">
        Created by Charles Foulk
    </div>
    <script type="module" src="./app.js"></script>
    <script type="module" src="./modules/node.js"></script>
    <script type="module" src="./modules/controller.js"></script>
    <script type="module" src="./modules/diagnostics.js"></script>
    <script type="module" src="./modules/animations/animateAlgos.js"></script>
    <script type="module" src="./modules/mazeCreation/randomMaze.js"></script>
    <script type="module" src="./modules/mazeCreation/resetMap.js"></script>
</body>

</html>
